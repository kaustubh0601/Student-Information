    <script language="javascript">
        function validation(Form_obj) {
            if (Form_obj.name.value.length == 0) {
                alert("Please fill up the remaining information!!");
                Form_obj.name.focus();
                return false;
            }
            if (Form_obj.phone.value.length == 0) {
                alert("Please fill up the remaining information!!");
                Form_obj.phone.focus();
                return false;
            }
            if (Form_obj.email.value.length == 0) {
                alert("Please fill up the remaining information!!");
                Form_obj.email.focus();
                return false;
            }
            if (Form_obj.address.value.length == 0) {
                alert("Please fill up the remaining information!!");
                Form_obj.address.focus();
                return false;
            }
            if (Form_obj.roll_no.value.length == 0) {
                alert("Please fill up the remaining information!!");
                Form_obj.no_of_peoples.focus();
                return false;
            }
            if (Form_obj.div.value.length == 0) {
                alert("Please fill up the remaining information!!");
                Form_obj.duration.focus();
                return false;
            }
            
            alert("You have successfully registered!");
            return true;
        }
    </script>
